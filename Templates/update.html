<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Update Item</h1>
    <p><a href="/logout">Logout</a></p>
    <form action="/update/{{ .Item.ID }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ .Item.Name }}" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ .Item.Quantity }}" min="0" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ printf "%.2f" .Item.Price }}" min="0" required><br><br>

        <label for="password">Password (optional):</label>
        <input type="text" id="password" name="password" value="{{ .Item.Password }}"><br><br>

        <button type="submit">Update Item</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
